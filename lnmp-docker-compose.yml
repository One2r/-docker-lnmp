version: '1'
services:
  nginx:
    image: 'nginx:stable'
    privileged: true
    volumes:
        - D:\workspace\leidawaimai.com:/usr/share/nginx/html/ldwm:rw
        - ./etc/nginx/conf.d:/etc/nginx/conf.d:rw
        - ./var/log/nginx:/var/log/nginx:rw
    depends_on:
        - php
    networks:
        dev:
            ipv4_address: 172.32.1.2
    restart: always
    environment:
        - TZ=Asia/Shanghai
    ports:
        - "80:80"
 
  php:
    image: 'php:7.4-fpm-phalcon'    
    privileged: true
    volumes:
        - D:\workspace\leidawaimai.com:/www/ldwm:rw
        - D:\workspace\leidawaimai.com\storage:/www/ldwm/storage:rw
        - ./etc/php/php.ini:/usr/local/etc/php/php.ini:ro
        - ./etc/php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
        - ./etc/php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
        - ./var/log/php:/var/log/php:rw
    networks:
        dev:
            ipv4_address: 172.32.1.3
    restart: always
    environment:
        - TZ=Asia/Shanghai
        
  redis:
    image: 'redis:6'
    privileged: true
    volumes:
        - ./etc/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
        dev:
            ipv4_address: 172.32.1.4
    restart: always
    environment:
        - TZ=Asia/Shanghai
    ports:
        - "6379:6379"
    command: ["redis-server","/usr/local/etc/redis/redis.conf"]
 
networks:
  dev:
    ipam:
      config:
        - subnet: 172.32.1.0/24