version: '1'
name: data-analysis
services:
  jupyter:
     image: 'jupyterhub:oauth'
     privileged: true
     volumes:
       - ./etc/jupyter/jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py:ro
       - ./data/jupyterhub:/root/data:rw
     networks:
       - dev
     restart: always
     environment:
       - TZ=Asia/Shanghai
     ports:
       - "8000:8000"
       
       
networks:
  dev:
    external: true
