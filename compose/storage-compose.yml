version: '1'
name: storage

services:
  mysql:
    image: 'mysql:latest'
    privileged: true
    deploy: 
      mode: global
    volumes:
      - $DATA_DIR/mysql:/var/lib/mysql:rw
      - $CONFIG_DIR/mysql:/etc/mysql/conf.d:ro
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    networks:
      - dev
    ports:
      - "3306:3306"
    restart: always
    
  redis:
    image: 'redis:6-with-plugin'
    privileged: true
    deploy: 
      mode: global
    volumes:
      - $CONFIG_DIR/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - $DATA_DIR/redis/:/data:rw
    networks:
      - dev
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "6379:6379"
    command: ["redis-server","/usr/local/etc/redis/redis.conf","--requirepass",$REDIS_REQUIREPASS]

networks:
  dev:
    external: true
