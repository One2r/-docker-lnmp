version: '1'
name: lnmp
services:
  waf:
    image: 'openresty:waf'
    privileged: true
    volumes:
      - ./etc/waf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./etc/waf/proxy_params:/usr/local/openresty/nginx/conf/proxy_params:ro
      - ./etc/waf/conf.d:/etc/nginx/conf.d:ro
      - ./etc/waf/waf:/etc/nginx/waf:ro
      - ./etc/waf/ip:/etc/nginx/ip:ro
      - ./etc/waf/cert:/etc/nginx/cert:ro
    depends_on:
      - nginx
    networks:
      - dev
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "80:80"
      - "443:443"

  nginx:
    image: 'nginx:stable'
    privileged: true
    volumes:
      - ./etc/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./etc/nginx/cert:/etc/nginx/cert:ro
      - ./var/log/nginx:/var/log/nginx:rw
      - $WORKSPACE_DIR/www:/usr/share/nginx/html:rw
    depends_on:
      - php
    networks:
      - dev
    restart: always
    environment:
      - TZ=Asia/Shanghai
 
  php:
    image: 'php:my-7.4-fpm'
    privileged: true
    volumes:
      - ./etc/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./etc/php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ./etc/php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./var/log/php:/var/log/php:rw
      - $WORKSPACE_DIR/www:/www:rw
    external_links:
      - skywalking-oap-server:skywalking-oap
      - redis:redis
    networks:
      - dev
    restart: always
    environment:
      - TZ=Asia/Shanghai
 
networks:
  dev:
    external: true
